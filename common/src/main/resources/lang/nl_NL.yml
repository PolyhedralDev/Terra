    main-menu:
      - "---------------Terra/erts---------------"
      - "Genereer een ertsader bij het blok waar je naar kijkt."
    out-of-range: "Blok buiten bereik"
    invalid-ore: "Kan \"%s\" erts niet vinden"
  geometry:
    main-menu:
      - "---------------Terra/geometrie----------------"
